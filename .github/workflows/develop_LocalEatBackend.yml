# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - LocalEatBackend

on:
  push:
    branches:
      - develop
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Log in to registry
      uses: docker/login-action@v1
      with:
        registry: https://index.docker.io/v1
        username: ${{ secrets.AzureAppService_ContainerUsername_65d43a27a3394157a54cbae4e76f94f8 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_54af3cc78f4d4fcd95ca8cfa6cfe35c7 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v2
      with:
        push: true
        tags: index.docker.io/${{ secrets.AzureAppService_ContainerUsername_65d43a27a3394157a54cbae4e76f94f8 }}/guiletjulien/localeat:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'LocalEatBackend'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_4eaf0021bf714415be2630affcd9689e }}
        images: 'index.docker.io/${{ secrets.AzureAppService_ContainerUsername_65d43a27a3394157a54cbae4e76f94f8 }}/guiletjulien/localeat:${{ github.sha }}'